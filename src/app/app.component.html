<div id="headinWrapper">
  <div class="heading">
    <img src="https://jobs.vahan.co/icon_min.jpg" alt="">
    <p>Job Finder</p>
  </div>
  <nz-tabset [nzSize]="large">
    <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate" class="{{tab.name}}">
      <ng-template #titleTemplate> <i nz-icon [nzType]="tab.icon"></i><br>{{ tab.name }} </ng-template>
      <app-message-list *ngIf="tab.name === 'Chat'"></app-message-list>
    </nz-tab>
  </nz-tabset>
</div>
<app-composer></app-composer>
